general {
  colors = false
  #color_good = "$bg"
  #color_degraded = "#$fg"
  #color_bad = "#fb414a"
  interval = 1
  separator = ":|:"
}

#order += "disk /"
#order += "cpu_usage"
order += "battery 0"
order += "load"
order += "cpu_temperature 0"
#order += "memory"
order += "ethernet eno1"
order += "wireless wlo1"
order += "volume master"
order += "time"

battery 0 {
        #format = "%status %percentage %remaining %emptytime"
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "?"
        status_full = "â˜»"
        status_idle = "â˜» IDLE"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 25
}

disk "/" {
  format = "/: (%used used)"
  #format = "/ : %used/%total"
}

cpu_usage {
  #format = "Cpu: %cpu0 %cpu1 %cpu2 %cpu3 %cpu4 %cpu5 %cpu6 %cpu7 %cpu8 %cpu9 %cpu10 %cpu11 %cpu12 %cpu13 %cpu14 %cpu15"
  format = "CPU: %usage"
  #max_threshold = 13
}

memory {
  memory_used_method = classical
  format="MEM: %used"
}

time {
  format = "D: %y-%m-%d, T: %H:%M:%S"
}

load {
  #format = "%1min, %5min, %15min"
  format = "L: %1min"
  #max_threshold = "2.0"
}

cpu_temperature 0 {
  format = "T: %degrees Â°C"
  path = "/sys/class/hwmon/hwmon1/temp1_input"
  #max_threshold = 70
  #format_above_threshold = "High CPU Temp : %degrees Â°C"
}

ethernet eno1 {
  #format_up = "E: %ip (%speed)"
  format_up = "E: up(%speed)"
  format_down = "E: down"
}

wireless wlo1 {
        #format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_up = "W: %essid (%quality)"
        format_down = "W: down"
}

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        #device = "default"
        #mixer = "Master"
        #mixer_idx = 0
}
